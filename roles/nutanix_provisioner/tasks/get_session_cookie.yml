---
#Authorize to the cluster and register a cookie to be used for further API calls

- name: Auth to the cluster 
  uri:
    url: "{{ api_url_v3 }}/clusters/list"
    body:
      kind: cluster
      sort_order: ASCENDING
      offset: 0
      length: 10
      sort_attribute: ''
    method: POST
    validate_certs: no
    force_basic_auth: yes
    body_format: json
    user: "{{ prism_user }}"
    password: "{{ prism_password }}"
    status_code: 200
    return_content: yes
  register: login
  ignore_errors: yes

- name: Debug | Print Auth Cookie
  debug:
    var: login.set_cookie
  when: global_debug

- name: Set fact for Session Cookie
  set_fact:
    session_cookie: "{{ login.set_cookie }}"
